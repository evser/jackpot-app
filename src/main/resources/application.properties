# --- Spring Profile ---
# Set to 'mock-kafka' to use the logging producer.
# Set to 'kafka' (or leave empty) for real Kafka integration.
spring.profiles.active=mock-kafka
# --- Server Port ---
server.port=8080
# --- In-Memory H2 Database ---
spring.datasource.url=jdbc:h2:mem:jackpotdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true
# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# --- Kafka Configuration (Only used if 'mock-kafka' profile is NOT active) ---
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=jackpot-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.properties.spring.json.value.default.type=com.jackpot.kafka.message.JackpotBetMessage
# Config for JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.use.type.headers=false
# Kafka Topic Name
jackpot.kafka.topic=jackpot-bets
